language: go
go:
  - '1.11'
  - '1.12'
  - master
matrix:
  allow_failures:
    - go: master
install:
  - export TF_LOG=INFO
  - go get
script:
  - go build -v
  - TF_ACC=1 go test -v -cover
before_deploy: |
  # rename to match terraform provider conventions:
  #  https://www.terraform.io/docs/configuration/providers.html#third-party-plugins
  mv terraform-provider-mailgunv3 "terraform-provider-mailgunv3_${TRAVIS_TAG}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: terraform-provider-mailgunv3*
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    branch: master
    go: '1.12'
